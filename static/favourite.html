    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"

  <!--BootStrap-->

  <script src="./script/firebaseConfig.js"></script>
  <link href="./style/favourite.css" rel="stylesheet">

  <style>
    body {
      font-size: 20pt;
    }
  </style>


</head>

<body>




  <div style="text-align: center">

    <!--    <img src="./img/Francomobile%20Logo.png">-->
    <!--Navbar-->
    <nav class="navbar navbar-dark indigo darken-2" style="background-color: #ffa500; margin: 10px;">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="#" style="font-size: 30pt">Francomobile</a>

      <!-- Collapse button -->
      <button class="navbar-toggler third-button" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent22" aria-controls="navbarSupportedContent22" aria-expanded="false"
        aria-label="Toggle navigation">
        <div class="animated-icon3"><span></span><span></span><span></span></div>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent22">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" href="./homepage.html" style="font-size: 25pt">Home page<span
                class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./profile.html" style="font-size: 25pt">My Profile</a>
          </li>
          <li class="nav-item">
            <p class="nav-link" id="logout" style="font-size: 25pt">Log Out</p>
          </li>
        </ul>

      </div>

    </nav>

  </div>


  <div id="main-container">
    <h1>Favourite Words</h1>
    <div id="table">
      <table id="tableShowDiv">
        <tr id="tableHeader">
          <th>Word</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<th>Meaning</th>
        </tr>

      </table>
    </div>
  </div>
  <div id="footer">
    <p style="font-family: sans-serif; text-align: center; color:black">© 2019 Francomobile</p>
  </div>
  <!-- Logout function -->
  <script>
    $("#logout").click(function () {
      $.ajax({
        type: "GET",
        url: "/user/logout",
        success: function (response) {
          window.location.href = "/login.html"
        }
      });
    })
  </script>

  <script>
    localStorage.clear()
    $.ajax({
      type: "get",
      url: "/getFavorite",

      success: function (words) {
        words.forEach(function (word) {
          table += "<tr style='border-bottom:1px solid #000' class='tables'>";
          table += "<td>" + word + "<td>";
          table += "<td class='toggleShowMeaning'>" + word + "<td>";
          table += "</tr>";

        })

        $("#tableHeader").after(table);

      }
    });

    //返回主页 go back to wordlist choice (homepage.html)
    $("#homepage").click(function () {

    })

  </script>
